<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Netanya Surf Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 2em;
      text-align: center;
    }
    h1 {
      color: #00796b;
    }
    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 2em auto;
    }
  </style>
</head>
<body>
  <h1>🌊 Netanya Surf Tracker</h1>
  <div class="chart-container">
    <canvas id="polegChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="sironitChart"></canvas>
  </div>

  <script>
    async function fetchWaveData(lat, lon) {
      try {
        const url = `https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&hourly=wave_height&timezone=auto`;
        const response = await fetch(url);
        const data = await response.json();

        const waveHeights = data.hourly.wave_height.slice(0, 24);
        const labels = data.hourly.time.slice(0, 24).map(t => t.split('T')[1].slice(0, 5)); // שעה בלבד

        return { waveHeights, labels };
      } catch (error) {
        console.error("שגיאה בשליפת נתונים:", error);
        return { waveHeights: [], labels: [] };
      }
    }

    async function renderCharts() {
      const poleg = await fetchWaveData(32.270, 34.825);
      const sironit = await fetchWaveData(32.332, 34.857);

      if (poleg.waveHeights.length === 0 || sironit.waveHeights.length === 0) {
        document.body.innerHTML += "<p>⚠️ לא הצלחנו לטעון את הנתונים. בדוק חיבור לאינטרנט או נסה שוב מאוחר
